<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="container" id="container">
            <h1 class="heading" id="heading">ANIMALS</h1>

            <p class="searching" id="searching">!</p>
            <div class="type1">
                <h3 class="heading">Name</h3>
                <p class="result" id="result1">Felidea</p>
            </div>
            <div class="typeContainer" id="typeContainer">
                <div class="part1">
                    <div class="type1">
                        <h3 class="heading">Kingdom</h3>
                        <p class="result" id="result2">Animalia</p>

                    <div class="type1">

                    <div class="type1">

    <script src="index.js"></script>
